<h3>De plantilla</h3>

<form (ngSubmit)="registro(formulario)" #formulario="ngForm">
  <div>
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" [ngModel]="datosInicialesForm.username" required #iUsername="ngModel">
    <!-- <pre *ngIf="iUsername.invalid && iUsername.dirty">{{iUsername.errors | json}}</pre> -->
    <app-error-form *ngIf="iUsername.invalid && iUsername.dirty" [errores]="iUsername.errors"></app-error-form>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [ngModel]="datosInicialesForm.email" required #iEmail="ngModel">
    <app-error-form *ngIf="iEmail.invalid && iEmail.dirty" [errores]="iEmail.errors"></app-error-form>
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" [ngModel]="datosInicialesForm.password" minlength="4" required #iPw="ngModel">
    <app-error-form *ngIf="iPw.invalid && iPw.dirty" [errores]="iPw.errors"></app-error-form>
  </div>
  <div>
    <label for="repetir-password">Repetir contraseña:</label>
    <input type="password" id="repetir-password" name="repetirPassword" [ngModel]="datosInicialesForm.repetirPassword" minlength="4" required #iRepetirPw="ngModel">
    <app-error-form *ngIf="iRepetirPw.invalid && iRepetirPw.dirty" [errores]="iRepetirPw.errors"></app-error-form>
  </div>
  <button type="submit" [disabled]="formulario.invalid">Registro</button>
  <button type="submit">Registro</button>
</form>
