<div>
  <label [for]="name">{{label}}:</label>
  <input
    type="text"
    [id]="name"
    [value]="inputValue"
    (input)="cambiarValor($event)"
    (blur)="setTouched()">
  <app-error-form
    *ngIf="control && control.invalid && control.dirty"
    [errores]="control && control.errors"
  ></app-error-form>
</div>
